<ion-side-menus enable-menu-with-back-views="false" id = "side-menu" cache-view="false">
   <ion-side-menu-content>
      <ion-nav-bar class="mainHeader" align-title="left">
         <ion-nav-back-button>
         </ion-nav-back-button>
         <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
         </ion-nav-buttons>

         <ion-nav-buttons side="right">
            <span class="location-name" ng-click="gotoLocation()">{{selectedLocation.locationName}}, {{selectedLocation.cityName}}</span>
            <button class="button button-icon button-clear ion-ios-location location" ng-click="gotoLocation()">
            </button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
   </ion-side-menu-content>

   <ion-side-menu side="left">
      <ion-header-bar class="side-menu-header">
         <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
         <ion-list>
            <ion-item menu-close ng-click="myProfile()">
               My Profile
            </ion-item>
            <ion-item menu-close ng-click="neighbourhoodRoute()">
               BeeSocial
            </ion-item>
            </ion-item>
            <ion-item menu-close ng-click="referFriendRoute()">
               Refer A Friend
            </ion-item>
            <ion-item menu-close ng-click="privacyPolicy()">
               Privacy and Policy
            </ion-item>
            <ion-item menu-close ng-click="termsNcndtn()">
               Terms and Conditions
            </ion-item>
            <ion-item menu-close ng-click="logoutFunc()">
               Logout
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-side-menu>
</ion-side-menus>
