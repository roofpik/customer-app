<ion-view class="refer">
	<div class="bar bar-header bar-dark custom-bar">
		<button class = "button button-clear icon ion-ios-arrow-left" ng-click="backRoute()"></button>
	    <h1 class="title custom-title">REFER A FRIEND</h1>
	</div>
	<ion-content class = "has-footer has-header refer-content">
		<div class="custom-card">
	    	<img class="referimage1" src="img/user/referimage.png"/>
		</div>

		<div class="referral-share">
		    <img id="referimage2" class="referimage2" src="img/user/referimage2.png"/>
			<div class="refer-code" id="refer-code">
			{{userReferralCode}}
			</div>
			<button class="button button-assertive btn-share" id="btn-share" ng-click="OtherShare()">
			share
			</button>
		</div>

	</ion-content>

</ion-view>
