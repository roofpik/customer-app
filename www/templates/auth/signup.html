<ion-view id="signupform" scroll="false">

      <!-- TODO: form validations -->
      <ion-content >
         <form name="signupForm" novalidate>
         <div id="detailsform">
            <center>
               <img src="img/auth/roofpik.png">
               <h4>Roofpik</h4>
            </center>
            <div>
               <center>
                  <p> CREATE YOUR ACCOUNT </p>
               </center>
            </div>
            <div class="list list-inset" >
               <label class="item item-input ion-ios-person-outline">
                  <input class="signup-roofpik" type="text" placeholder="Enter Your Name" ng-model="user.name">
               </label>
               <label class="item item-input ion-ios-email-outline">
                  <input class="signup-roofpik" type="email" placeholder="Email Address" ng-model="user.email">
               </label>
               <label class="item item-input ion-iphone">
                  <input class="signup-roofpik" type="number" placeholder="Mobile number" ng-model="user.mobileNum">
               </label>
               <label class="item item-input ion-bonfire">
                  <input class="signup-roofpik" type="text" placeholder="Referral Code (optional)" ng-model="user.referralCode">
               </label>
            </div>
            <button class="button button-block" id="bluebgcolor" ng-click="signup()">Signup</button>
         </div>
         <div id="askforaccount" ng-click="goToLogin()">
            Already have an account? <a id="bluecolor" ><strong>Login</strong></a>
         </div>
            </form>
      </ion-content>

   <ion-footer-bar  align-title="center" class="bar-dark" ng-click="goToHome()">
  <h4 class="title">No Thanks, Take me Home</h4>

</ion-footer-bar>
</ion-view>
