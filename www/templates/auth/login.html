<ion-view>
    <ion-content id="loginform">
        <div id="formdetails">
            <center>
                <img src="img/auth/roofpik.png" style=" height:48px;">
            </center>
            <h4 style="text-align: center">Roofpik</h4>
            <div class="list list-inset">
                <label class="item item-input ion-ios-email-outline" id="formborder1">
                    <input type="email" placeholder="Email Address" class="login-roofpik" ng-model="user.userEmail">
                </label>
                <label class="item item-input ion-ios-locked-outline" id="formborder2">
                    <input type="password" placeholder="Password" ng-model="user.userPassword" class="login-roofpik">
                </label>
            </div>
            <button class="button button-block" id="bluebgcolor" ng-click="loginEmail()">Log In</button>
            <div id="forgotpassword" ng-click="showPopup()">
                Forgot Password? <a id="bluecolor"><strong>Reset</strong></a>
            </div>
        </div>
        <div id="askforaccount" ng-click="goToSignup()">
            Don't have an account? <a id="bluecolor"><strong>Create one</strong></a>
        </div>
    </ion-content>
    <ion-footer-bar  align-title="center" class="bar-dark" ng-click="goToHome()">
  <h4 class="title">No Thanks, Take me Home</h4>

</ion-footer-bar>
</ion-view>
